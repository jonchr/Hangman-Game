<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<title>Jurassic Hangman</title>

	<!-- Links to bootstrap for object styling, and style.css for all custom styling -->
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Custom CSS styling -->
	<link rel="stylesheet" href="./assets/css/style.css">
	
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <!-- Music button -->
    <div id="musicButton" class="glyphicon glyphicon-music"></div>
    
	<!-- @@@ Need to make white background transparent/black -->
	<img src="./assets/images/logo.png" alt="JurassicHangman.png" class="img-responsive center-block" height="400" width="300">

	<!-- Overall Bootstrap Grid -->
	<div class="container">
		<!-- One row for the entire game below the logo-->
		<div class="row">
			<!-- First column containing the rules -->
			<div class="col-md-3">
				<div class="panel panel-default">
  					<div class="panel-heading"><b><u>Situation:</u></b></div>
  					<div class="panel-body">
						<p>You've fallen into a wormhole that's brought you back to the age of the dinosaurs!</p>
						<p>Can you guess the secret word to reopen the portal before you're eaten? Hit any letter to begin.</p>
				  	</div>
				</div>
			</div>		
			<!-- Second column - has the progress bar and guesses -->
			<div class="col-md-6">
				<div class="panel panel-default">
  					<div class="panel-body">
    					<!-- To be updated with number of remaining guesses in game-->
        				<p id="numGuesses"></p>
        				<!-- Progress bar to update with number of guesses-->
						<!-- To be updated with previously guessed letters -->
        				<p id="updateBoard"></p>
  					</div>
				</div>
			</div>

			<!-- Third column - has the record box -->
			<div class="col-md-3">
				<div class="panel panel-default">
			  		<div class="panel-heading">Message Board</div>
				  	<div class="panel-body">
				  		<p id="winloss"></p>
			    		 <!-- To be updated with misc. messages -->
    					<p id="messages"></p>
				  	</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="well" style="overflow: auto">
    				<div id="letters"></div>
    			</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="./assets/javascript/game.js"></script>
	</div>
</body>
</html>
